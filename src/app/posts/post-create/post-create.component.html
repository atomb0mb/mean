<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>

            <input matInput type="text" formControlName="title" placeholder="Title">
            <mat-error *ngIf="form.get('title').invalid">Title cannot be empty or shorter than 3 letters.</mat-error>
        </mat-form-field>
    
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
            <input type="file" #filePicker (change)="onImagePick($event)">
        </div>

        <mat-form-field>

            <textarea matInput rows="6" formControlName="content" placeholder="Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter the content.</mat-error>

        </mat-form-field>
    
        <button mat-raised-button color="accent" type="submit">SAVE</button>
    </form>

</mat-card>
