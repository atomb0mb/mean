<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>

            <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" #title="ngModel" placeholder="Title">
            <mat-error *ngIf="title.invalid">Title cannot be empty or shorter than 3 letters.</mat-error>
        </mat-form-field>
    
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
            <input type="file" #filePicker>
        </div>

        <mat-form-field>

            <textarea matInput rows="6" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter the content.</mat-error>

        </mat-form-field>
    
        <button mat-raised-button color="accent" type="submit">SAVE</button>
    </form>

</mat-card>
